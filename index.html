<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <script src="languages.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المهام</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 id="title" class="text-center">إدارة المهام</h1>
        <select id="languageSelect" class="form-control w-auto">
            <option value="ar">العربية</option>
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="ru">Русский</option>
        </select>
    </div>
    <form id="taskForm" class="mb-4">
        <div class="form-group">
            <input type="text" id="taskName" class="form-control" placeholder="اسم المهمة" required>
        </div>
        <div class="form-group">
            <textarea id="taskDescription" class="form-control" placeholder="وصف المهمة" required></textarea>
        </div>
        <div class="form-group">
            <select id="taskPriority" class="form-control" required>
                <option value="" disabled selected>اختر الأولوية</option>
                <option value="عالية">عالية</option>
                <option value="متوسطة">متوسطة</option>
                <option value="منخفضة">منخفضة</option>
            </select>
        </div>
        <div class="form-group">
            <input type="date" id="taskDueDate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">إضافة المهمة</button>
    </form>
    <ul id="taskList" class="list-group"></ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="script.js"></script>
</body>
</html>
